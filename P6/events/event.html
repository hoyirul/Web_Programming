<!DOCTYPE html>
<html>

<head>
  <title> Events</title>
  <style>
    #paragraf {
      width: 600px;
      height: 80px;
      background-color: pink;
      line-height: center;
      text-align: center;
      font-size: 30px;
    }
  </style>
  <script src="./../js/jquery-3.5.1.js"></script>
  <script>
    $(document).ready(function () {
      $("#paragraf").click(function () {
        $("#paragraf").css("color", "white");
      });
      $("#paragraf").mouseover(function () {
        $("#paragraf").css("background-color", "silver");
      });
      $("#paragraf").mouseout(function () {
        $("#paragraf").css("background-color", "blue");
      });
      $("#paragraf ").dblclick(function () {
        $("#paragraf").css("border", "solid 3px black");
      });
    })
  </script>
</head>

<body>
  <p id="paragraf">Mata kuliah favorite saya adalah Desain Pemrograman Web</p>
</body>

</html>
