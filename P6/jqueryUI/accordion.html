<!DOCTYPE html>
<html>

<head>
  <title>JQuery UI</title>
  <link rel="stylesheet" href="./js-ui/jquery-ui.css">
  <script src="./../js/jquery-3.5.1.js"></script>
  <script src="./js-ui/jquery-ui.js"></script>
  <script>
    $(function () {
      $("#jQuery_accordion").accordion();
    });
  </script>
</head>

<body>
  <div id="jQuery_accordion">
    <h3>header 1</h3>
    <p>This is section 1.
      place your content here in paragraphs or use div elements etc
    </p>
    <h3>header 2</h3>
    <p>This is section 2. You can also include images like this:
      <br><img src="./img/img1.jpg" />
    </p>
    <h3>header 3</h3>
    <div>
      <p>This is section 3. Content can include listing as well</p>
      <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
      </ol>
    </div>
  </div>
</body>

</html>
