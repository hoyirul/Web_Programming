<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Belajar Info Window </title>
</head>

<body>
  <div id="map" style="width: 100%; height: 400px"></div>

  <script>
    function initMap() {
      var lombok = { lat: -8.5830695, lng: 116.3202515 };

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 9,
        center: new google.maps.LatLng(-8.5830695, 116.3202515),
      });

      var contentString = '<h2>Hello World</h2>';

      var infowindow = new google.maps.InfoWindow({
        content: contentString,
        position: new google.maps.LatLng(-8.5830695, 116.3202515),
      });
      infowindow.open(map);
    }

  </script>
  <!-- <script async defer src="http://maps.googleapis.com/maps/api/js"></script> -->
  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async></script>
</body>

</html>
